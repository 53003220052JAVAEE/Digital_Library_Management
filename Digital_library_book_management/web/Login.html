<!DOCTYPE html>
<html>
<head>
    <title>Login Page for Librarian</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login form container */
        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 300px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Buttons */
        button {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #ff4d4d;
            color: white;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Page for Librarian</h1>
        <form action="Login.jsp">
            <label for="name">Enter the Name:</label>
            <input type="text" id="name" name="name">
            <label for="pass">Enter the Password:</label>
            <input type="password" id="pass" name="pass">
            <div style="margin-top: 20px;">
                <button type="reset">Reset</button>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
